<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Review</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Employee Review</h2>

      <div class="row g-4">
        <div class="col-md-6">
          <form id="reviewform">
            <div class="mb-3">
              <label for="cname" class="form-label">Company Name:</label>
              <textarea
                class="form-control"
                rows="1"
                name="cname"
                id="cname"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="pros" class="form-label">Pros:</label>
              <textarea
                class="form-control"
                rows="3"
                name="pros"
                id="pros"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="cons" class="form-label">Cons:</label>
              <textarea
                class="form-control"
                rows="3"
                name="cons"
                id="cons"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating:</label>
              <div id="rating">
                <input
                  type="radio"
                  class="rating-input"
                  name="star"
                  id="star1"
                  value="1"
                />
                <label for="star1" class="star-label">1★</label>
                <input
                  type="radio"
                  class="rating-input"
                  name="star"
                  id="star2"
                  value="2"
                />
                <label for="star2" class="star-label">2★</label>
                <input
                  type="radio"
                  class="rating-input"
                  name="star"
                  id="star3"
                  value="3"
                />
                <label for="star3" class="star-label">3★</label>
                <input
                  type="radio"
                  class="rating-input"
                  name="star"
                  id="star4"
                  value="4"
                />
                <label for="star4" class="star-label">4★</label>
                <input
                  type="radio"
                  class="rating-input"
                  name="star"
                  id="star5"
                  value="5"
                />
                <label for="star5" class="star-label">5★</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="Btn" name="Btn">
              Submit Review
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="searchform">
            <div class="mb-3">
              <label for="search" class="form-label">Search Company</label>
              <input
                type="text"
                class="form-control"
                id="search"
                name="search"
                placeholder="Search Company"
              />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-danger" id="SearchBtn">
                Search
              </button>
            </div>
          </form>
          <ul></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
